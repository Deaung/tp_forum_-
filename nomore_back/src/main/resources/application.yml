spring:
  config:
    activate:
      on-profile: local-server

---

spring:
  config:
    activate:
      on-profile: common

  datasource:
#    url: jdbc:mysql://129.154.58.221:3306/book_db
    url: mysql.cj6okecyk9qf.ap-northeast-2.rds.amazonaws.com/nomore_DB
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5        # 풀에서 최대 30개만 허용
      minimum-idle: 2             # 사용하지 않는 커넥션 남겨둘 최소한의 개수 (5개)
      idle-timeout: 30000         # 사용하지 않는 커넥션 유지 시간 (5분)
      max-lifetime: 30000         # 생성된 커넥션의 최대 생존 시간 (5분)
      connection-timeout: 30000   # 자리가 없을 때 커넥션을 얻기 위한 최대 대기시간 (5분)
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: com.korit.nomoreback.domain.entity

